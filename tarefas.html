<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarefas.css">
    <title>ListArt</title>
</head>

<body>
    <header>

        <div class="logo">
            <img src="./logo.png" alt="Logo ListArt" class="img">
            <h1>
                ListArt
            </h1>
        </div>

        <div class="usuario">
            <img src="./usuario.png" alt="" class="fotoUsuario">
        </div>
    </header>

    <main>


        <div class="cardTarefa">

            <div id="pendente" class="pendente">
                <h2> Pendentes </h2>

                <button id="adicionar" class="adicionar">
                    <a href="./tarefas.html"></a>
                </button>
            </div>

            <div class="andamento">
                <h2> Em andamento </h2>
            </div>

            <div class="concluido">
                <h2> Concluido </h2>
            </div>

        </div>

        <div class="tarefas">
            <div class="header">
                <p>TAREFAS</p>
                <button><i class='bx bxs-trash'></i></button>
            </div>
            <hr />
            <br />
            <div class="divInserir">
                <input class="textoInserir" type="text" />
                <button><i class='bx bx-plus-circle'></i></button>
            </div>
            <ul></ul>

            <script src="app.js"></script>
        </div>
    </main>
</body>

</html>
