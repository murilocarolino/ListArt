<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

    <script src="app.js" defer></script>
    <link rel="stylesheet" href="tarefas.css">
    <title>ListArt</title>

<body>
    <header>

        <div class="logo">
            <img src="./logo.png" alt="Logo ListArt" class="img">
            <h1>
                ListArt
            </h1>
        </div>

        <div class="usuario">
            <img src="./usuario.png" alt="" class="fotoUsuario">
        </div>
    </header>

    <main>

        
        <div class="cardTarefa">

              <div class="pendente" id = "pendente">
                <h2> pendente </h2>
            
            </div>

            <div class="andamento" id = "andamento">
                <h2> Em andamento </h2>
            </div>

            <div class="concluido" id="concluido">
                <h2> Concluido </h2>

            </div>
        </div>

        <div class="detalhe">
            <div class="tarefas">
                <div class="header">
                    <p>Tarefa</p>
                    <button>
                        <i class='bx bxs-trash'></i>
                    </button>
                </div>

                <br/>

                <div class="divInserir">
                    <input class="textoInserir" type="text" />
                    <button><i class='bx bx-plus-circle'></i></button>
                </div>

                <ul></ul>

            </div>
                
           
            
        </div>
